<!DOCTYPE html>
<html>

<head>
	<title>Custom Carousel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div id="carousel-holder">
		<div id='display-images'></div>
		<div id="buttons">
			<div class="slider-buttons" id="prev"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></div>
			<div class="slider-buttons" id="next"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
